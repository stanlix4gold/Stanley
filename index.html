<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <section>
    <!-- Forms in HTML ==> Data collection-->
    <form>
        <label for="fname">First Name:</label>
        <br/>
        <input type="text" id="fname" name="fname" value="Stanley">
        <br/>
        <label for="lname">Last Name:</label>
        <br/>
        <input type="text" id="lname" name="lname" value="Madu"/>
        <br/>
        <br/>
        <label>Email Address:</label>
        <br/>
        <input type="text and number" placeholder=""/>
        <br/>
        <br/>
        <label>Gender:</label>
        <br/>
        <select>
            <option>Male</option>
            <option>Female</option>
        <br/>
        <select>
        <br/>
        <br/>
        <label>Phone Number:</label>
        <br/>
        <input type="number" placeholder=""/>
        <br/>
        <br/>
        <label>Password:</label>
        <br/>
        <input type="password" placeholder=""/>
        <br/>
        <br/>
        <input type="Submit" value="Submit"/>
</body>
</html>
